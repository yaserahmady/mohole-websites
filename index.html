<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✨</text></svg>"
    />

    <title>Mohole WEB1A 2022/2023</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script>
      window.app = () => {
        return {
          students: [],
          init() {
            fetch("websites.json", {
              method: "GET",
            })
              .then((response) => response.json())
              .then((data) => {
                this.students = data;
                this.students = this.students.filter(
                  (student) => student.website !== ""
                );
                console.log(this.students.length);
              });
          },
          initCarousel() {},
        };
      };
    </script>
    <link rel="stylesheet" href="./dist/style.css" />
  </head>

  <body class="overflow-x-hidden select-none" x-data="app()">
    <header
      class="absolute top-8 left-0 right-0 flex flex-col space-y-2 items-center px-4 py-2"
    >
      <p class="text-xl">
        SITI PERSONALI DELLƏ STUDENTƏ DEL CORSO DI WEB A MOHOLE
      </p>
      <h1 class="fit uppercase transform leading-none">Mohole</h1>
    </header>

    <div id="container" class="w-full h-full"></div>

    <script src="./dist/main.js"></script>
  </body>
</html>
